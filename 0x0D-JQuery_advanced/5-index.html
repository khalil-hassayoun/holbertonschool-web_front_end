          crossorigin="anonymous"></script>

    <body>
      <script type="application/javascript">
      $().ready( function() {
        $.createFamilyTree = function() {
          $("body").append("<table></table>");
          $("table").append($('<thead></thead>').append($('<th></th>').text('Firstname'), $('<th></th>').text('Lastname')));
          $("table").append("<tbody></tbody>");
        }
        $.addNewMember = function(firstname, lastname) {
          $("tbody").append($('<tr></tr>').append($('<td></td>').text(firstname), $('<td></td>').text(lastname), $('<td></td>').text("(x)").css("background-color", "orange").click(function(){ $(this).parent().remove();})));
        }
        $.createFamilyTree();
        $.addNewMember("Guillaume", "Salva");
        $.addNewMember("Arielle", "Snizt");
        $.addNewMember("Fanette", "Snizt");
        $.addNewMember("Gerard", "Snizt");
        $.addNewMember("Victor", "Salva");
      });
      </script>
    </body>

</html>
