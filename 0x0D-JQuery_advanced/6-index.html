<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 0</title>
        <script
          src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
          crossorigin="anonymous"></script>
    </head>

    <body>
      <script type="application/javascript">
      $().ready( function() {
        $.createFamilyTree = function() {
          $("body").append("<table></table>");
          $("table").append($('<thead></thead>').append($('<th></th>').text('Firstname'), $('<th></th>').text('Lastname')));
          $("table").append("<tbody></tbody>");
        }
        $.addNewMember = function(firstname, lastname, position) {
          if (position == 'before') {
          $("tbody").prepend($('<tr></tr>').append($('<td></td>').text(firstname), $('<td></td>').text(lastname), $('<td></td>').text("(x)").css("background-color", "orange").click(function(){ $(this).parent().remove();})));
        } else {
          $("tbody").append($('<tr></tr>').append($('<td></td>').text(firstname), $('<td></td>').text(lastname), $('<td></td>').text("(x)").css("background-color", "orange").click(function(){ $(this).parent().remove();})));
         }
       }
       $.createForm = function() {
         $("table").before($('<input></input>', { type: 'text'}));
         $("table").before($('<input></input>', { type: 'text'}));
         $("table").before($('<select></select>').append($('<option></option>', {value: 'before'}).text('Before'), $('<option></option>', {value: 'after'}).text('After')));
         $("table").before($('<input></input>', { type: 'submit'}).click(function () {$.addNewMember($("input").first().val(), $("input:nth-of-type(2)").val(), $("option:selected").val() );}));
       }
        $.createFamilyTree();
        $.createForm();
      });
      </script>
    </body>

</html>
